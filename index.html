<!doctype html>
<html lang="de" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ScoreHunter</title>

    <!-- Bootstrap core CSS -->
    <link href="imports/bootstrap.min.css" rel="stylesheet" >
    <link href="imports/style.css" rel="stylesheet" >
    <link href="imports/menu.css" rel="stylesheet" >

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="gameFiles/setPlayerConfig.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body id="body">  
      <!-- Begin page content -->
      <main role="main" class="flex-shrink-0">
        <div class="spacertop"></div>
        <div class="container">
          <br><br><br>
          <div class="jumbotron mainJumbotron">
            <div class="banner"></div>
          </div>
        </div>    
          
        <div class="container">
          <div class="jumbotron mainJumbotron">
            <div class="input-group mb-3">
              <input type="text" id="nameInput" class="form-control" placeholder="Set Your Username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="button-addon2" onclick="setPlayerName()">Set</button>
              </div>
            </div>
          </div>
        </div>  

          <div class="container colorTest">
            <div class="jumbotron mainJumbotron">

              <div class="hideAccordeonInput">
                <div class="row">
                  <div class="col">
                    <div class="tabs">
                      <span class="tab">
                        <input  class="accordeon" type="checkbox" id="chck1">
                        <label class="tab-label" for="chck1">Host your own lobby:</label>
                        <div class="tab-content">

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">LobbyName:</span>
                            </div>
                            <input type="text" class="form-control" id="lobbyNameToSet" aria-describedby="inputGroup-sizing-default">
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
                            </div>
                            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" id="password">
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Players:</label>
                            </div>
                            <select class="custom-select" id="selectPlayerCount">
                              <option selected>Choose...</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                            </select>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Game Mode:</label>
                            </div>
                            <select class="custom-select" id="selectMode">
                              <option selected>Choose...</option>
                              <option value="DEATHMATCH">Deathmatch</option>
                              <option value="SCOREHUNTER">ScoreHunter</option>
                            </select>
                          </div>

                          <div class="btn btn-primary" onclick="startLobby()">Start Lobby<div></div>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <br>

              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">Lobby Name</th>
                    <th scope="col">Players</th>
                    <th scope="col">Mode</th>
                    <th scope="col">Pwd</th>
                    <th scope="col">Join</th>
                  </tr>
                </thead>
                <tbody id="lobbyTable">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
  </body>
  <script type="text/javascript" src="gameFiles/websocketLobby.js"></script>
</html>
